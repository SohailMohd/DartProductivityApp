<!DOCTYPE html>
<html>
  <head>
    <title>Simple Dart App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="import" href="packages/paper_elements/paper_input.html">
  <!--  <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <script defer src="packages/web_components/webcomponents-lite.js"></script>
  </head>

  <body>
  <div class="container-fluid">
<div class="row">
  <div class="col-xs-12">
    <h1 class="text-center">Productivity App</h1>
    <p id="chgText">Lets try to create the web. </p>

  </div>
</div>

<div class="row">
  <div class="col-sm-7">
<!--    <button type="button" class="btn btn-info" id="jsonNotes">Check Notes</button>
    <ul id='displayNotes'>

    </ul>  -->
    <paper-input label="Type something...">Hello WOrld</paper-input>
    <div id="notesImgsBox" class="slideshow">
      <div class="slides">
        <ul>
          <li class="active">
              <img id="img1" src="Images/crossword_homework.jpg" alt="crossword puzzle homework" />
              <div class="caption">Cross word puzzle homework </div>
            </li>
          <li>
              <img id="img2" src="Images/mathHomework_Doodle.jpg" alt="math homework doodle" />
          </li>
          <li>
                <img id="img3" src="Images/txtbookNotes_homework.jpg" alt="textbook notes" />
          </li>
        </ul>
        <div class="controls">
            <a class="arrow-left" href="#">&lt;</a>
            <a class="arrow-right" href="#">&gt;</a>
        </div>
        <div class="bullets">
        </div>
     </div>
   </div>
  </div>
  <div class="col-sm-5">
    <div id="toDoListStyle">
    <h3>ToDo List</h3>

    <input id="addItem" type="text" placeholder="Add item to list <ENTER>"> </input>
    <button type="button" class="btn btn-warning" id="clearList" style="float:right">Delete All</button>
    <button type="button" class="btn btn-default" id="addItem" style="float:right">Add</button>

    <div>
      <ul id="displayList">

      </ul>
    </div>

    </div>
  </div>
  </div>


  </div>

    <script type="application/dart" src="mainDart.dart"></script>
    <script src="packages/browser/dart.js"></script>

  </body>
</html>

</html>
